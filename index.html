<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay(){
            const randomNumber = Math.floor(Math.random() * 3);
            return (randomNumber === 0) ? "Rock" : (randomNumber === 1) ? "Paper" : "Scissors"
        }

        function capitalize(string){ 
            return string[0].toUpperCase() + string.slice(1).toLowerCase()
        }

        function playRound(playerSelection, computerSelection){
            let result
            const rock = "Rock"
            const paper = "Paper"
            const scissors = "Scissors"
            const playerSelectionCapitalized = capitalize(playerSelection)
            if (playerSelectionCapitalized === computerSelection){
                result = "Tie, both player chose " + computerSelection
            } 
            else if ((playerSelectionCapitalized === rock) && (computerSelection === paper)) {
                result = "You Lose! " + computerSelection + " beats " + playerSelectionCapitalized
            }
            else if ((playerSelectionCapitalized === paper) && (computerSelection === scissors)) {
                result = "You Lose! " + computerSelection + " beats " + playerSelectionCapitalized
            }
            else if ((playerSelectionCapitalized === scissors) && (computerSelection === rock)) {
                result = "You Lose! " + computerSelection + " beats " + playerSelectionCapitalized
            }
            else {
                result = "You Win! " + playerSelectionCapitalized + " beats " + computerSelection
            }
            return result
        }

        function game(){
            let playerSelection
            let currentGame
            let playerScore = 0
            let computerScore = 0
            for (i = 0; i < 5; i ++){
                playerSelection = prompt("Chose Rock, Paper or Scissors")
                currentGame = playRound(playerSelection, computerPlay())
                console.log(currentGame)
                if (currentGame.slice(4,8) === "Lose"){
                    computerScore++
                }
                if (currentGame.slice(4,8) === "Win!"){
                    playerScore++
                }
            }
            if (computerScore === playerScore){
                console.log("Tie")
            }
            else if (computerScore < playerScore){
                console.log("Player Wins!!")
            }
            else {
                console.log("Computer Wins D:")
            }
        }
    </script>
</body>
</html>
